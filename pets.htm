    <script>
        function enlargeImage(imageId) {
            let i = document.getElementById(imageId);
            let c = document.getElementById("line");
            let w = i.width;
            let h = i.height;
            h = h * 1.5
            w = w * 1.5;
            i.style.width = w + "px";
            i.style.height = h + "px";
            c.style.color = "white";
            c.style.backgroundColor = "#c9ada7";
        }

        function reduceImage(imageId) {
            let i = document.getElementById(imageId);
            let c = document.getElementById("line");
            let w = i.width;
            let h = i.height;
            h = h / 1.5;
            w = w / 1.5;
            i.style.width = w + "px";
            i.style.height = h + "px";
            c.style.color = "black";
            c.style.backgroundColor = "#f2e9e4";
        }
    </script>
