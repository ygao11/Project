<!DOCTYPE html>

    <style>
        h1#msg {
            position: absolute;
        }

        table {
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script type="text/javascript">
        let p = 600;
        let i = 0;
        const msgList = [
            "New York",
            "Tokyo",
            "Shanghai"
        ];

        function doScroll() {
            let x = document.getElementById("msg");
            x.innerHTML = msgList[i];
            x.style.left = p + "px";
            if (p > 1000) {
                p = 600;
                i++;
                if (i == msgList.length) {
                    i = 0;
                }
            }
            else {
                p = p + 1;
            }
            setTimeout("doScroll()", 8);
        }

    </script>
</head>

<body onload="doScroll()">
